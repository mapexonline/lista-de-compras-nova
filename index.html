<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras Simples</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 20px;
      }
      #lista {
        margin-top: 20px;
      }
      .item {
        background: #fff;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }
      .item.comprado {
        text-decoration: line-through;
        background: #c8f7c5;
      }
      button {
        margin-left: 10px;
      }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <h1>üõí Lista de Compras</h1>
    <input id="itemInput" type="text" placeholder="Digite o item..." />
    <button onclick="adicionarItem()">Adicionar</button>

    <div id="lista"></div>

    <script>
      // Config Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDSJD_rqfi4fuH2I0IdAeoReKBKEoKMmXE",
        authDomain: "lista-de-compras-app-9ea94.firebaseapp.com",
        projectId: "lista-de-compras-app-9ea94",
        storageBucket: "lista-de-compras-app-9ea94.appspot.com",
        messagingSenderId: "126606920665",
        appId: "1:126606920665:web:8d92682a223163afd5e7c8",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const listaEl = document.getElementById("lista");
      const inputEl = document.getElementById("itemInput");

      function adicionarItem() {
        const nome = inputEl.value.trim();
        if (!nome) return;

        db.collection("produtos")
          .add({
            nome,
            comprado: false,
            criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
          })
          .then(() => {
            inputEl.value = "";
          });
      }

      function renderItem(doc) {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "item" + (data.comprado ? " comprado" : "");
        div.innerHTML = `
        <span onclick="toggleItem('${doc.id}', ${data.comprado})">${data.nome}</span>
        <button onclick="removerItem('${doc.id}')">‚ùå</button>
      `;
        listaEl.appendChild(div);
      }

      function toggleItem(id, statusAtual) {
        db.collection("produtos").doc(id).update({
          comprado: !statusAtual,
        });
      }

      function removerItem(id) {
        db.collection("produtos").doc(id).delete();
      }

      db.collection("produtos")
        .orderBy("criadoEm", "desc")
        .onSnapshot((snapshot) => {
          listaEl.innerHTML = "";
          snapshot.forEach((doc) => renderItem(doc));
        });
    </script>
  </body>
</html>
