<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras - Vue 3 + Tailwind + Firebase</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Firebase compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md bg-white rounded-2xl shadow p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Lista de Compras</h1>
      <div class="flex mb-4">
        <input
          v-model="newItem"
          @keyup.enter="addItem"
          type="text"
          placeholder="Adicionar item..."
          class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          @click="addItem"
          class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition"
        >
          âž•
        </button>
      </div>
      <ul>
        <li
          v-for="(item, index) in produtos"
          :key="item.id"
          class="flex items-center justify-between mb-2 p-2 rounded-lg"
          :class="{'bg-green-100': item.comprado, 'bg-gray-50': !item.comprado}"
